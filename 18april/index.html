<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    <div>
    <form action="demo.js"></form>
    <label for="name">Enter name</label>
    <input type="text"name="name"
    id="name"
    placeholder="Enter Your Name"
    value="">
    </div>
    <br>
    <div>
        <label for="email"> Enter Email</label>
        <input type="email" name="email" id="email">
    </div>
    <br>
    <div>
    <label for="dob">Birthday</label>
    <input type="date" name="dob" id="dob">
    </div>
    <br>
    <div>
        <label for="psw">Enter Password</label>
        <input type="password" name="psw" id="psw">
    </div>
    <br>
    <div>
        <label for="eligible">Are you eligible or not?</label>
        <input type="checkbox" name="eligible" id="eligible">
    </div>
    <br>
    <div>
        <label for="hobby">Select hobby</label>
        <input type="checkbox" name="Singing" id="Singing">
        <label for="Singing">Sinnging</label>
        <input type="checkbox" name="dancing" id="dancinng">
        <label for="dancing">dancing</label>
        <input type="checkbox" name="Sports" id="Sports">
        <label for="Sports">Sports</label>
    </div>
    <br>
    <div>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female">
        <label for="other">other</label>
        <input type="radio" name="gender" id="other">
    </div>
     <input type="Submit" value="Submit">
</body>
</html>
