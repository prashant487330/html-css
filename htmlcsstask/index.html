<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center><h1>Registration form</h1></center>
    <br>
    <center><div>
        <form action="demo.js"></form>
        <label for="name">Enter Your  Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" value="" >
    </div></center>
    <br>
    <center><div>
        <label for="name">Enter Your lastname</label>
        <input type="text" name="name" id="name" placeholder="Enter your surname" value="">
    </div></center>
    <br>
    <center><div>
        <label for="name">Enter Your Father's name</label>
        <input type="text" name="name" id="name" placeholder="Enter your father's name" value="">
    </div></center>
    <br>
    <center>  <div>
    <label for="name">Enter Your Mother's name</label>
    <input type="text" name="name" id="name" placeholder="Enter your mother's name" value="">
    </div></center>
    <br>
    <center><div>
        <label for="dob">Enter Your Date of Birth</label>
        <input type="date" name="dob" id="dob">
    </div></center>
    <br>
    <center><div>
        <label for="qualification">Educational qualification</label>
        <input type="text" id="qualification" list="digree">
        <datalist id="digree">
             <option value="BA"></option>
             <option value="B Com"></option>
             <option value="BCA"></option>
             <option value="B-Tech"></option>
             <option value="BBA"></option>
             <option value="None"></option>
        </datalist>
    </div></center>
    <br>
    <center><div>
        <label for="course">Select course</label>
        <input type="text" id="course" list="subjects">
        <datalist id="subjects">
            <option value="frontend"></option>
            <option value="backend"></option>
            <option value="fullstack"></option>
            <option value="python"></option>
            <option value="c++"></option>
        </datalist>
    </div></center>
    <br>
    <center><div>
        <label for="email">Enter Your Gmail</label>
        <input type="email" name="email" id="email">
    </div></center>
    <br>
    <center><div>
        <label for="Address">Address</label>
        <textarea name="Address" id="Address" cols="12" rows="2"></textarea>
    </div></center>
    <br>
    <center><div>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female">
        <label for="other">other</label>
        <input type="radio" name="gender" id="other">
    </div></center>
    <br>
    <center><input type="submit" value="submit ">
        <input type="reset" value="reset"></center>
        <br>
       <center> <a href="/portfolio/new.html">Already have a account</a></center>
    </table>
</body>
</html>
